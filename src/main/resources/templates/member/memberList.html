<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 사용자 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/member/memberList.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{> common/adminSidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <h2>사용자 관리</h2>
                <div class="row mt-2 align-items-start">
                    <!-- 사용자 목록 -->
                    <div class="col-md-9">
                        <div class="d-flex fw-bold border-bottom pb-2 mt-5 text-center sticky-header">
                            <div class="col-1">ID</div>
                            <div class="col-2">이름</div>
                            <div class="col-2">부서</div>
                            <div class="col-3">이메일</div>
                            <div class="col-1">상태</div>
                            <div class="col-1">역할</div>
                            <div class="col-2">접근 범위</div>
                        </div>
                        <div id="member-list">
                            <!-- AJAX로 불러온 사용자 목록이 여기에 동적으로 렌더링됨 -->
                        </div>
                    </div>

                    <!-- 필터 영역 -->
                    <fieldset class="col-md-3 d-flex flex-column justify-content-center">
                        <div class="card">
                            <div class="card-header fw-semibold">필터</div>
                            <div class="card-body" id="filter-container"></div>
                        </div>
                    </fieldset>
                </div>
                <!-- 페이징 영역 -->
                <div id="member-pagination" class="mt-3"></div>
            </div>
        </main>
    </div>
</div>

<!-- 모달 -->
<div class="modal fade" id="scopeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">접근 범위 편집</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="scopeModalBody">
                <!-- 체크박스 목록 동적 렌더링 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="saveScopeBtn">저장</button>
            </div>
        </div>
    </div>
</div>

<div id="snackbar"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/member/memberList.js"></script>
<script src="/js/auth/logout.js"></script>
</body>
</html>
