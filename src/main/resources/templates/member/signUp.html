<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 사용자 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/member/signUp.css">
</head>
<body>
<div class="signup-card">
    <!-- 로고 -->
    <div class="logo">EquipRental</div>
    <h2 class="mb-4">사용자 가입</h2>

    <!-- 사용자 가입 폼 -->
    <div class="mb-3 form-group">
        <label for="username" class="form-label">로그인 ID</label>
        <input id="username" type="text" class="form-control" placeholder="로그인 ID">
    </div>

    <div class="mb-3 form-group">
        <label for="password" class="form-label">비밀번호</label>
        <input id="password" type="password" class="form-control" placeholder="비밀번호">
    </div>

    <div class="mb-3 form-group">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input id="confirmPassword" type="password" class="form-control" placeholder="비밀번호 확인">
    </div>

    <div class="mb-3 form-group">
        <label for="name" class="form-label">이름</label>
        <input id="name" type="text" class="form-control" placeholder="이름">
    </div>

    <div class="mb-3 form-group">
        <label for="department" class="form-label">부서</label>
        <select id="department" class="form-select">
            <option value="">부서를 선택해주세요</option>
            <!-- JS에서 옵션 채움 -->
        </select>
    </div>


    <div class="mb-3 form-group">
        <label for="email" class="form-label">이메일</label>
        <input id="email" type="email" class="form-control" placeholder="이메일">
    </div>

    <!-- 버튼 -->
    <div class="d-grid gap-2">
        <button class="btn btn-signup" onclick="signUp()">가입하기</button>
        <a href="/" class="btn btn-outline-secondary">뒤로가기</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/member/signUp.js"></script>
</body>
</html>
