<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 대여 신청내역</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/common.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{> common/adminSidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <div class="container-fluid mt-5">
                    <h2>대여 신청내역</h2>

                    <!-- 필터 영역 -->
                    <div id="filter-container" class="mb-3"></div>
                    <div id="sub-category-filters"></div>

                    <!-- 이름 검색 -->
                    <div class="mb-3">
                        <label for="member-search" class="form-label">이름 검색</label>
                        <input type="text" id="member-search" class="form-control" placeholder="이름 입력">
                    </div>

                    <!-- 대여 신청내역 리스트 -->
                    <div id="rental-list" class="row g-3">
                        <!-- AJAX로 렌더링 -->
                    </div>

                    <!-- 페이징 -->
                    <div id="pagination-container" class="mt-3"></div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/auth/logout.js"></script>
<script src="/js/rental/admin/adminRentalList.js"></script>
</body>
</html>
