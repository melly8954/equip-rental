<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 알림 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/notification/notification.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{#isAdmin}}
        {{> common/adminSidebar }}
        {{/isAdmin}}
        {{^isAdmin}}
        {{> common/userSidebar }}
        {{/isAdmin}}
        <main class="content">
            <div class="container-fluid mt-4">
                <h3 class="mb-4">알림</h3>
                <div class="mb-3">
                    <input type="radio" id="filter-all" name="filter" value="" checked>
                    <label for="filter-all" class="filter-pill-btn">전체</label>

                    <input type="radio" id="filter-unread" name="filter" value="UNREAD">
                    <label for="filter-unread" class="filter-pill-btn">안읽음</label>

                    <input type="radio" id="filter-read" name="filter" value="READ">
                    <label for="filter-read" class="filter-pill-btn">읽음</label>
                </div>

                <!-- 알림 리스트 영역 -->
                <div class="col-12">
                    <!-- 헤더 -->
                    <div class="d-flex fw-bold border-bottom pb-2 mt-3 text-center sticky-top bg-white" style="z-index: 10;">
                        <div class="col-2">알림 상태</div>
                        <div class="col-2">읽음 타입</div>
                        <div class="col-4">알림 메시지</div>
                        <div class="col-2">읽음 처리</div>
                        <div class="col-2">알림일</div>
                    </div>

                    <!-- 알림 목록 -->
                    <div id="notification-list" class="bg-white mt-3">
                        <!-- AJAX로 불러온 알림이 여기 렌더링됨 -->
                    </div>

                    <div class="text-center mt-3">
                        <button id="load-more-btn" class="btn btn-outline-primary">더 불러오기</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div id="snackbar"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/notification/notification.js"></script>
<script src="/js/notification/notificationLists.js"></script>
<script src="/js/auth/logout.js"></script>
</body>
</html>
