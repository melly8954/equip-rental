<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 홈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/index.css">
</head>
<body>
<div class="card-container">
    <div class="logo">EquipRental</div>

    <div class="mb-3 form-group">
        <label for="loginId" class="form-label">로그인 ID</label>
        <input type="text" id="loginId" class="form-control" placeholder="로그인 ID">
    </div>

    <div class="mb-4 form-group">
        <label for="loginPw" class="form-label">로그인 PW</label>
        <input type="password" id="loginPw" class="form-control" placeholder="로그인 PW">
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-login">로그인</button>
        <a href="/signup" class="btn btn-outline-secondary">사용자 가입</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/common/index.js"></script>
</body>
</html>
