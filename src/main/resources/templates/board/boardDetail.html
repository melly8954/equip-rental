<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 게시글 상세 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common/common.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{#isAdmin}}
        {{> common/adminSidebar }}
        {{/isAdmin}}
        {{^isAdmin}}
        {{> common/userSidebar }}
        {{/isAdmin}}
        <main class="content">
            <div class="container-fluid mt-5">
                <h2 class="mt-5 mb-4 ms-3">게시글 상세 조회</h2><hr>
                <div class="mt-4">
                    <div id="board-detail">
                    </div>
                </div>

                <div class="mt-3">
                    <div id="comment-list"></div>
                    <div id="comment-pagination" class="mt-2"></div>
                    <div class="mt-4">
                        <h5>댓글 작성</h5>
                        <label for="comment-content"></label>
                        <textarea id="comment-content" class="form-control mb-2" rows="3"></textarea>
                        <button id="submit-comment" class="btn btn-success">등록</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div id="snackbar"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/notification/notification.js"></script>
<script src="/js/auth/logout.js"></script>
<script src="/js/board/boardDetail.js"></script>
</body>
</html>
