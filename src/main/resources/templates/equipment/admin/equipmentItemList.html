<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 기자재 아이템 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/equipment/equipmentItemList.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{> common/adminSidebar }}
        <main class="content">
            <h2 class="mt-5 mb-4 ms-3">기자재 아이템 목록</h2><hr>
            <div class="row mt-5">
                <!-- 좌측: 요약 -->
                <div class="col-md-3 d-flex flex-column">
                    <!-- 상단: 이미지 -->
                    <div id="summary-image-wrapper" class="d-flex justify-content-center align-items-center p-2 border rounded" style="flex: 1;">
                    </div>

                    <!-- 하단: 정보 -->
                    <div id="summary-info-wrapper" class="p-2 border rounded mt-2">
                    </div>
                </div>

                <!-- 우측: 상태 필터 + 리스트 -->
                <div class="col-md-9">
                    <!-- 상태 필터 -->
                    <div id="equipment-filter" class="mb-3 p-2 border rounded">
                        <div class="mb-2 fw-semibold small">상태</div>
                        <div class="row row-cols-6 g-1">
                            <!-- JS에서 상태 버튼 생성 -->
                        </div>
                    </div>

                    <!-- 아이템 리스트 -->
                    <div class="equipment-list-wrapper mb-3 p-3" style="overflow-x: hidden;">
                        <div id="equipment-items" class="list-group w-100"></div>
                    </div>

                    <!-- 페이징 -->
                    <div id="equipment-pagination" class="mt-4"></div>
                </div>
            </div>
        </main>
    </div>
</div>
<div id="snackbar"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/notification/notification.js"></script>
<script src="/js/auth/logout.js"></script>
<script src="/js/equipment/admin/equipmentItemList.js"></script>
</body>
</html>
