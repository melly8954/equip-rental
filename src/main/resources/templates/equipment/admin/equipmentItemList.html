<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 장비 아이템 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common/common.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{> common/adminSidebar }}
        <main class="content">
            <h2 class="mb-5 ms-3">장비 아이템 목록</h2>
            <!-- 장비 요약 + 필터 영역 -->
            <div class="row mt-2 mb-3 align-items-center">
                <!-- 장비 요약 -->
                <div id="equipment-summary" class="col-md-6 d-flex text-center justify-content-center"></div>

                <!-- 필터 영역 -->
                <div id="equipment-filter" class="col-md-6 text-center"></div>
            </div>

            <!-- 장비 아이템 목록 + 투명 경계선 -->
            <div class="equipment-list-wrapper mb-3 p-3 d-flex flex-column align-items-center">
                <!-- 장비 아이템 목록 -->
                <div id="equipment-items" class="list-group w-100"></div>
            </div>

            <!-- 페이징 -->
            <div id="equipment-pagination" class="mt-4"></div>
        </main>
    </div>
</div>
<div id="snackbar"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/notification/notification.js"></script>
<script src="/js/auth/logout.js"></script>
<script src="/js/equipment/admin/equipmentItemList.js"></script>
</body>
</html>
