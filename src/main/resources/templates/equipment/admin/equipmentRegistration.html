<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 장비 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/equipment/equipmentRegistration.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{> common/adminSidebar }}
        <main class="content">
            <!-- 중앙 박스 영역 -->
            <div class="registration-box p-4 border rounded shadow bg-white">
                <h2 class="mb-4 text-center">장비 등록</h2>

                <div class="mb-3 row">
                    <label for="equipmentCategory" class="col-sm-2 col-form-label text-center">카테고리</label>
                    <div class="col-sm-4">
                        <select class="form-select" id="equipmentCategory" required>
                            <option value="">선택</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="equipmentSubCategory" class="col-sm-2 col-form-label text-center">서브 카테고리</label>
                    <div class="col-sm-4">
                        <select class="form-select" id="equipmentSubCategory" required>
                            <option value="">선택</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="model" class="col-sm-2 col-form-label text-center">모델명</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="model" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="stock" class="col-sm-2 col-form-label text-center">등록 수량</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="stock" min="1" value="1" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="files" class="col-sm-2 col-form-label text-center">장비 이미지 첨부</label>
                    <div class="col-sm-6">
                        <input type="file" class="form-control" id="files" multiple>
                    </div>
                </div>

                <div class="col-sm-8">
                    <ul id="filePreviewList" class="list-group mb-2" style="max-height: 150px; overflow-y: auto;"></ul>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary" onclick="registerEquipment()">등록</button>
                </div>
            </div>
        </main>
    </div>
</div>
<div id="snackbar"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/notification/notification.js"></script>
<script src="/js/auth/logout.js"></script>
<script src="/js/equipment/admin/equipmentRegistration.js"></script>
</body>
</html>
