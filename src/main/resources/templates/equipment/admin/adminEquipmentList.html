<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 장비 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/equipment/adminEquipmentList.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{> common/adminSidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <!-- 필터 영역 -->
                <fieldset class="filter-card p-3 mb-3 border rounded shadow-sm">
                    <legend class="mb-3">장비 필터</legend>
                    <div id="category-filters" class="mt-3"></div>
                    <div id="sub-category-filters" class="mt-3 mb-3"></div>

                    <!-- 검색창 -->
                    <label for="equipment-search"></label>
                    <input type="text" id="equipment-search" class="form-control" placeholder="모델 검색">
                </fieldset>

                <!-- 장비 리스트 영역 -->
                <div id="equipment-list">
                    <!-- 동적 추가 -->
                </div>

                <!-- 페이징 영역 -->
                <nav>
                    <div id="pagination" class="mt-4"></div>
                </nav>
            </div>

            <div class="modal fade" id="stockIncreaseModal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">재고 추가</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <label for="stockAmount" class="form-label">추가할 수량</label>
                            <input type="number" id="stockAmount" class="form-control" min="1" value="1">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button class="btn btn-primary" id="confirmStockIncrease">추가</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div id="snackbar"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/notification/notification.js"></script>
<script src="/js/auth/logout.js"></script>
<script src="/js/equipment/admin/adminEquipmentList.js"></script>
</body>
</html>
