<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 장비 아이템 히스토리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common/common.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{> common/adminSidebar }}
        <main class="content">
            <h2 class="mb-5 ms-3">히스토리 조회</h2>
            <div class="ms-3 me-3" id="history-list">
                <!-- JS로 각 히스토리 항목 생성 -->
            </div>

            <nav>
                <ul class="pagination justify-content-center" id="history-pagination">
                    <!-- JS로 동적 생성 -->
                </ul>
            </nav>
        </main>
    </div>
</div>
<div id="snackbar"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/notification/notification.js"></script>
<script src="/js/auth/logout.js"></script>
<script src="/js/equipment/admin/equipmentItemHistory.js"></script>
</body>
</html>
