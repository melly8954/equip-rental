<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 장비 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/equipment/equipmentList.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{> common/userSidebar }}
        <main class="content">
            <div class="container-fluid mt-5">
                <!-- 필터 영역 -->
                <fieldset class="filter-card p-3 mb-3 border rounded shadow-sm">
                    <legend class="mb-3">장비 조회 필터</legend>

                    <div id="category-filters" class="mt-3"></div>
                    <div id="sub-category-filters" class="mt-3 mb-3"></div>

                    <!-- 검색창 -->
                    <label for="equipment-search" class="form-label">모델 검색</label>
                    <input type="text" id="equipment-search" class="form-control" placeholder="모델 검색">
                </fieldset>

                <!-- 장비 리스트 영역 -->
                <div id="equipment-list">
                    <!-- 동적 추가 -->
                </div>

                <!-- 페이징 영역 -->
                <nav>
                    <div id="pagination" class="mt-4"></div>
                </nav>
            </div>

            <!-- 대여 신청 모달 -->
            <div class="modal fade" id="rentalModal" tabindex="-1" aria-labelledby="rentalModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="rentalModalLabel">장비 대여 신청</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="rentalForm">
                                <input type="hidden" id="modalEquipmentId">
                                <div class="mb-3">
                                    <label for="rentalQuantity" class="form-label">수량</label>
                                    <input type="number" class="form-control" id="rentalQuantity" min="1" value="1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="rentalStartDate" class="form-label">대여 시작일</label>
                                    <input type="date" class="form-control" id="rentalStartDate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="rentalEndDate" class="form-label">대여 종료일</label>
                                    <input type="date" class="form-control" id="rentalEndDate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="rentalReason" class="form-label">대여 사유</label>
                                    <textarea class="form-control" id="rentalReason" rows="3" required></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-primary" id="submitRental">신청</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div id="snackbar"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/auth/logout.js"></script>
<script src="/js/equipment/equipmentList.js"></script>
</body>
</html>
