<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 관리자 홈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/dashboard/dashboard.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{> common/adminSidebar }}
        <main class="content">
            <div class="container-fluid mt-4">
                <h3 class="mt-5 mb-4 ms-3">기자재 재고 현황</h3><hr>
                <div class="row d-flex align-items-start">
                    <!-- 좌측: 카테고리 선택 + 서브카테고리 차트/테이블 -->
                    <div class="col-md-6">
                        <!-- 카테고리 선택 드롭다운 -->
                        <div class="mb-3">
                            <label for="category-select" class="form-label">카테고리 선택</label>
                            <select id="category-select" class="form-select"></select>
                        </div>

                        <!-- 서브카테고리 차트 -->
                        <div class="chart-container">
                            <canvas id="sub-category-chart"></canvas>
                        </div>

                        <div class="table-responsive mt-4">
                            <table id="sub-category-data-table" class="table table-sm table-bordered table-striped text-center"></table>
                        </div>
                    </div>

                    <!-- 우측: 선택된 서브카테고리 상세 -->
                    <div class="col-md-6">
                        <h5 id="inventory-detail-title" class="mb-3">서브카테고리 상세 현황</h5>
                        <div class="table-responsive">
                            <table id="inventory-detail-table" class="table table-sm table-bordered table-striped text-center"></table>
                        </div>
                        <div id="inventory-detail-pagination" class="mt-2"></div>
                    </div>
                </div>

                <div class="row mt-5">
                    <!-- 좌측: 재고 부족 현황 -->
                    <div class="col-md-4">
                        <h3 class="mb-4 ms-3">재고 부족 현황</h3><hr>
                        <div id="zero-stock-container" class="row g-2">
                            <!-- 재고 0 카드 렌더링 -->
                        </div>
                        <div id="pagination" class="mt-2"></div>
                    </div>

                    <!-- 우측: KPI 카드 2x2 -->
                    <div class="col-md-8">
                        <h3 class="mb-4 ms-3">대여 현황</h3><hr>
                        <div id="kpi-cards" class="grid-container">
                            <!-- JS에서 카드 렌더링 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div id="snackbar"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script src="/js/common/common.js"></script>
<script src="/js/notification/notification.js"></script>
<script src="/js/auth/logout.js"></script>
<script src="/js/dashboard/dashboard.js"></script>
</body>
</html>
