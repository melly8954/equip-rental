<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquipRental - 관리자 홈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/dashboard/dashboard.css">
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        {{> common/adminSidebar }}
        <main class="content">
            <div class="container-fluid mt-4">
                <h3>대여 현황</h3>
                <div class="row mb-3" id="kpi-cards" style="display: flex; flex-wrap: wrap; gap: 15px;">
                    <!-- JS에서 카드 렌더링 -->
                </div>

                <div class="row mt-3 pt-3">
                    <!-- 좌측: 긴급 관리 현황 -->
                    <div class="col-md-4">
                        <h5>긴급 관리 현황</h5>
                        <div id="zero-stock-container" class="row g-2">
                            <!-- 재고 0 카드 렌더링 -->
                        </div>
                        <div id="pagination" class="mt-2"></div>
                    </div>

                    <!-- 우측: 도넛 차트 -->
                    <div class="col-md-8">
                        <h5>장비 재고 현황</h5>
                        <div class="row d-flex align-items-start">
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <canvas id="category-chart"></canvas>
                                </div>
                                <div class="table-responsive mt-4">
                                    <table id="category-data-table" class="table table-sm table-bordered table-striped text-center"></table>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <canvas id="sub-category-chart"></canvas>
                                </div>
                                <div class="table-responsive mt-4">
                                    <table id="sub-category-data-table" class="table table-sm table-bordered table-striped text-center"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div id="snackbar"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script src="/js/common/common.js"></script>
<script src="/js/auth/logout.js"></script>
<script src="/js/dashboard/dashboard.js"></script>
</body>
</html>
